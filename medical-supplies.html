<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý thuốc & vật tư y tế</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2b6777;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #2b6777;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    form {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2b6777;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f4d5f;
    }

    .section-title {
      color: #444;
      margin-top: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quản lý thuốc & vật tư y tế</h2>

    <!-- Danh sách thuốc/vật tư -->
    <h3 class="section-title">Danh sách thuốc & vật tư hiện có</h3>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên thuốc / vật tư</th>
          <th>Loại</th>
          <th>Đơn vị</th>
          <th>Số lượng</th>
          <th>Hạn dùng</th>
          <th>Ghi chú</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Paracetamol 500mg</td>
          <td>Thuốc</td>
          <td>Viên</td>
          <td>120</td>
          <td>2026-05-30</td>
          <td>Hạ sốt</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Băng cá nhân</td>
          <td>Vật tư</td>
          <td>Cuộn</td>
          <td>50</td>
          <td>–</td>
          <td>Dùng khi té ngã</td>
        </tr>
        <!-- dữ liệu động nếu dùng Thymeleaf hoặc JS -->
      </tbody>
    </table>

    <!-- Form thêm thuốc/vật tư mới -->
    <h3 class="section-title">Thêm thuốc / vật tư mới</h3>
    <form action="/nurse/medical-supplies" method="post">
      <label for="name">Tên thuốc / vật tư:</label>
      <input type="text" id="name" name="name" required>

      <label for="type">Loại:</label>
      <select id="type" name="type" required>
        <option value="">-- Chọn loại --</option>
        <option value="Thuốc">Thuốc</option>
        <option value="Vật tư">Vật tư</option>
      </select>

      <label for="unit">Đơn vị tính:</label>
      <input type="text" id="unit" name="unit" required>

      <label for="quantity">Số lượng:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="expiryDate">Hạn sử dụng (nếu có):</label>
      <input type="date" id="expiryDate" name="expiryDate">

      <label for="note">Ghi chú:</label>
      <input type="text" id="note" name="note">

      <button type="submit">Thêm mới</button>
    </form>
  </div>
</body>
</html>
