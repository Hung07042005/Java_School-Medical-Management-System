<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hồ sơ y tế cho <span th:text="${student.fullName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom-styles.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: var(--accent-color);
        }
        .main-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 700px;
        }
        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
        .tag-input-container {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }
        .tag {
            background-color: #e2e6ea;
            padding: 5px 8px;
            border-radius: 0.25rem;
            display: inline-flex;
            align-items: center;
            font-size: 0.9em;
        }
        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #6c757d;
        }
        .tag-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-heartbeat"></i>
                SchoolMed
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}"><i class="fas fa-users me-1"></i>Danh sách học sinh</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medical-records/view-select-student}"><i class="fas fa-file-medical me-1"></i>Hồ sơ y tế</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <div class="main-container mx-auto">
            <h1 class="mb-3 text-center">Hồ sơ y tế cho <span th:text="${student.fullName}"></span></h1>
            <p class="text-center">Mã học sinh: <strong th:text="${student.studentId}"></strong> | Lớp: <strong th:text="${student.studentClass}"></strong></p>
            <hr class="mb-4">
            <form th:action="@{/medical-records}" th:object="${medicalRecord}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{studentId}" />
                <input type="hidden" name="returnTo" value="select" />
                <h2 class="mb-3">Thông tin sức khỏe</h2>
                <div class="mb-3">
                    <label for="allergiesInput" class="form-label">Dị ứng (nhập và nhấn Enter/Tab cho nhiều mục):</label>
                    <div class="tag-input-container">
                        <span th:each="allergy : ${medicalRecord.allergies}" class="tag">
                            <span th:text="${allergy}"></span>
                            <span class="tag-remove" onclick="removeTag(this)">&times;</span>
                            <input type="hidden" name="allergies" th:value="${allergy}" />
                        </span>
                        <input type="text" id="allergiesInput" class="tag-input" onkeydown="addTag(event, this, 'allergies')" placeholder="Ví dụ: Đậu phộng, Phấn hoa">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="chronicConditionsInput" class="form-label">Bệnh mãn tính (nhập và nhấn Enter/Tab cho nhiều mục):</label>
                    <div class="tag-input-container">
                        <span th:each="condition : ${medicalRecord.chronicConditions}" class="tag">
                            <span th:text="${condition}"></span>
                            <span class="tag-remove" onclick="removeTag(this)">&times;</span>
                            <input type="hidden" name="chronicConditions" th:value="${condition}" />
                        </span>
                        <input type="text" id="chronicConditionsInput" class="tag-input" onkeydown="addTag(event, this, 'chronicConditions')" placeholder="Ví dụ: Hen suyễn, Tiểu đường">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pastMedicalHistory" class="form-label">Tiền sử bệnh:</label>
                    <textarea id="pastMedicalHistory" th:field="*{pastMedicalHistory}" class="form-control" rows="3" placeholder="Ví dụ: mổ ruột thừa năm 2020"></textarea>
                </div>
                <h2 class="mb-3 mt-4">Thị lực và Thính giác</h2>
                <div class="mb-3">
                    <label for="visionLeft" class="form-label">Thị lực (mắt trái):</label>
                    <input type="number" step="0.1" id="visionLeft" th:field="*{visionLeft}" class="form-control" placeholder="Ví dụ: 1.0" />
                </div>
                <div class="mb-3">
                    <label for="visionRight" class="form-label">Thị lực (mắt phải):</label>
                    <input type="number" step="0.1" id="visionRight" th:field="*{visionRight}" class="form-control" placeholder="Ví dụ: 1.0" />
                </div>
                <div class="mb-3">
                    <label for="hearingStatus" class="form-label">Tình trạng thính giác:</label>
                    <input type="text" id="hearingStatus" th:field="*{hearingStatus}" class="form-control" placeholder="Ví dụ: Bình thường, Giảm nhẹ thính lực" />
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary">Lưu hồ sơ y tế</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Quay lại danh sách học sinh</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript cho tag input (dị ứng, bệnh mãn tính)
        function addTag(event, inputElement, fieldName) {
            if (event.key === 'Enter' || event.key === 'Tab') {
                event.preventDefault();
                const value = inputElement.value.trim();
                if (value) {
                    const container = inputElement.closest('.tag-input-container');
                    const tagHtml = `
                        <span class="tag">
                            <span>${value}</span>
                            <span class="tag-remove" onclick="removeTag(this)">&times;</span>
                            <input type="hidden" name="${fieldName}" value="${value}" />
                        </span>
                    `;
                    container.insertAdjacentHTML('afterbegin', tagHtml);
                    inputElement.value = '';
                }
            }
        }
        function removeTag(spanElement) {
            spanElement.closest('.tag').remove();
        }
    </script>
</body>
</html>
