<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${document.id == null} ? 'Thêm tài liệu mới' : 'Chỉnh sửa tài liệu'">Tài liệu Sức khỏe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/custom-styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2b6777 0%, #4a90a4 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fas fa-heartbeat me-2"></i>SchoolMed
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'NURSE')">
                        <a class="nav-link" th:href="@{/students}">
                            <i class="fas fa-users me-1"></i>Danh sách Học sinh
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('MANAGER', 'NURSE')">
                        <a class="nav-link" th:href="@{/medical-records/view-select-student}">
                            <i class="fas fa-file-medical me-1"></i>Xem Hồ sơ Y tế
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PARENT')">
                        <a class="nav-link" th:href="@{/medical-records/select-student}">
                            <i class="fas fa-file-medical me-1"></i>Khai báo Hồ sơ
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('NURSE')">
                        <a class="nav-link" th:href="@{/nurse/medical-supplies}">
                            <i class="fas fa-pills me-1"></i>Vật tư y tế
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('MANAGER')">
                        <a class="nav-link" th:href="@{/campaigns}">
                            <i class="fas fa-syringe me-1"></i>Tiêm chủng
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'NURSE')">
                        <a class="nav-link active" th:href="@{/health-documents}">
                            <i class="fas fa-book-medical me-1"></i>Tài liệu Y tế
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'NURSE')">
                        <a class="nav-link" th:href="@{/health-blogs}">
                            <i class="fas fa-blog me-1"></i>Blog Sức khỏe
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link p-0">
                                <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${document.id == null} ? 'Thêm tài liệu mới' : 'Chỉnh sửa tài liệu'">Tài liệu Sức khỏe</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${document.id == null} ? @{/health-documents/create} : @{/health-documents/{id}/edit(id=${document.id})}" th:object="${document}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" required maxlength="255">
                            </div>
                            <div class="mb-3">
                                <label for="summary" class="form-label">Tóm tắt</label>
                                <textarea th:field="*{summary}" class="form-control" id="summary" rows="2" maxlength="500"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Nội dung <span class="text-danger">*</span></label>
                                <textarea th:field="*{content}" class="form-control" id="content" rows="8" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                    <select th:field="*{category}" class="form-select" id="category" required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option value="NUTRITION">Dinh dưỡng</option>
                                        <option value="HYGIENE">Vệ sinh</option>
                                        <option value="FIRST_AID">Sơ cứu</option>
                                        <option value="MENTAL_HEALTH">Sức khỏe tâm thần</option>
                                        <option value="PHYSICAL_HEALTH">Sức khỏe thể chất</option>
                                        <option value="DISEASE_PREVENTION">Phòng bệnh</option>
                                        <option value="EMERGENCY">Khẩn cấp</option>
                                        <option value="GENERAL">Chung</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">Loại tài liệu <span class="text-danger">*</span></label>
                                    <select th:field="*{type}" class="form-select" id="type" required>
                                        <option value="">-- Chọn loại tài liệu --</option>
                                        <option value="ARTICLE">Bài viết</option>
                                        <option value="GUIDE">Hướng dẫn</option>
                                        <option value="POLICY">Chính sách</option>
                                        <option value="PROCEDURE">Quy trình</option>
                                        <option value="CHECKLIST">Danh sách kiểm tra</option>
                                        <option value="FORM">Mẫu biểu</option>
                                        <option value="PRESENTATION">Thuyết trình</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="author" class="form-label">Tác giả <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{author}" class="form-control" id="author" required maxlength="100">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="source" class="form-label">Nguồn</label>
                                    <input type="text" th:field="*{source}" class="form-control" id="source" maxlength="200">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fileUrl" class="form-label">Đường dẫn file đính kèm</label>
                                    <input type="text" th:field="*{fileUrl}" class="form-control" id="fileUrl" maxlength="200">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fileType" class="form-label">Loại file</label>
                                    <input type="text" th:field="*{fileType}" class="form-control" id="fileType" maxlength="50">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags (phân cách bằng dấu phẩy)</label>
                                <input type="text" name="tagsString" class="form-control" id="tags" 
                                       th:value="${document.tags != null ? #strings.listJoin(document.tags, ', ') : ''}"
                                       placeholder="ví dụ: sức khỏe, dinh dưỡng, học đường">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{isPublished}" id="isPublished">
                                <label class="form-check-label" for="isPublished">Xuất bản ngay</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/health-documents" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <!-- Nút lưu chỉ cho ADMIN -->
                                <button sec:authorize="hasRole('ADMIN')" type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
