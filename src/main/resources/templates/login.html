<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Y tế Học đường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/custom-styles.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px; /* Adjust max-width as needed */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="mb-4">Đăng nhập</h1>

        <div th:if="${param.error}" class="alert alert-danger mb-3">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mb-3">
            Bạn đã đăng xuất thành công.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label float-start">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label float-start">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        
        <div class="mt-4 p-3 bg-light rounded">
            <h6 class="text-muted">Tài khoản test:</h6>
            <small class="text-muted">
                <strong>Admin:</strong> admin / adminpass<br>
                <strong>Nurse:</strong> nurse / nursepass<br>
                <strong>Parent:</strong> parent / parentpass<br>
                <strong>Manager:</strong> manager / managerpass
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
