<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Thêm học sinh mới' : 'Chỉnh sửa học sinh'}"></title>
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 20px;
    }

    .container {
        margin-top: 60px;
        display: flex;
        justify-content: center;
    }

    .main-container {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 30px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        color: #2b6777;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        color: #2b6777;
        display: block;
        margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #2b6777;
        outline: none;
    }

    .btn {
        display: inline-block;
        padding: 10px 18px;
        background-color: #2b6777;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.25s ease-in-out;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
        background-color: #255d6b;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .btn-secondary {
        background-color: #777;
    }

    .btn-secondary:hover {
        background-color: #555;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .main-container {
            padding: 20px;
            margin: 10px;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            text-align: center;
        }
    }
</style>

</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="main-container mx-auto">
            <h1 class="mb-4 text-center" th:text="${student.id == null ? 'Thêm học sinh mới' : 'Chỉnh sửa học sinh'}"></h1>
            <form th:action="@{/students}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}" />            
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required placeholder="Nhập họ và tên" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" />
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Nhập số điện thoại" />
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Mã học sinh:</label>
                    <input type="text" id="studentId" th:field="*{studentId}" class="form-control" required placeholder="Nhập mã học sinh" />
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Ngày sinh:</label>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="studentClass" class="form-label">Lớp:</label>
                    <input type="text" id="studentClass" th:field="*{studentClass}" class="form-control" placeholder="Nhập lớp" />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn" th:text="${student.id == null ? 'Thêm học sinh' : 'Cập nhật'}"></button>
                    <a th:href="@{/students}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
