<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.id == null} ? 'Thêm bài viết mới' : 'Chỉnh sửa bài viết'">Blog Sức khỏe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/custom-styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2b6777 0%, #4a90a4 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fas fa-heartbeat me-2"></i>SchoolMed
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'NURSE')">
                        <a class="nav-link" th:href="@{/students}">
                            <i class="fas fa-users me-1"></i>Danh sách Học sinh
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('MANAGER', 'NURSE')">
                        <a class="nav-link" th:href="@{/medical-records/view-select-student}">
                            <i class="fas fa-file-medical me-1"></i>Xem Hồ sơ Y tế
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PARENT')">
                        <a class="nav-link" th:href="@{/medical-records/select-student}">
                            <i class="fas fa-file-medical me-1"></i>Khai báo Hồ sơ
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('NURSE')">
                        <a class="nav-link" th:href="@{/nurse/medical-supplies}">
                            <i class="fas fa-pills me-1"></i>Vật tư y tế
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('MANAGER')">
                        <a class="nav-link" th:href="@{/campaigns}">
                            <i class="fas fa-syringe me-1"></i>Tiêm chủng
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'NURSE')">
                        <a class="nav-link" th:href="@{/health-documents}">
                            <i class="fas fa-book-medical me-1"></i>Tài liệu Y tế
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'NURSE')">
                        <a class="nav-link active" th:href="@{/health-blogs}">
                            <i class="fas fa-blog me-1"></i>Blog Sức khỏe
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link p-0">
                                <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0" th:text="${blog.id == null} ? 'Thêm bài viết mới' : 'Chỉnh sửa bài viết'">Blog Sức khỏe</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${blog.id == null} ? @{/health-blogs/create} : @{/health-blogs/{id}/edit(id=${blog.id})}" th:object="${blog}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" required maxlength="255">
                            </div>
                            <div class="mb-3">
                                <label for="summary" class="form-label">Tóm tắt</label>
                                <textarea th:field="*{summary}" class="form-control" id="summary" rows="2" maxlength="500"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Nội dung <span class="text-danger">*</span></label>
                                <textarea th:field="*{content}" class="form-control" id="content" rows="8" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                    <select th:field="*{category}" class="form-select" id="category" required>
                                        <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.displayName}" th:selected="${cat.name == blog.category}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="author" class="form-label">Tác giả <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{author}" class="form-control" id="author" required maxlength="200">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="imageUrl" class="form-label">URL hình ảnh đại diện</label>
                                    <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" maxlength="200">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="readingTime" class="form-label">Thời gian đọc (ví dụ: 5 phút)</label>
                                    <input type="text" th:field="*{readingTime}" class="form-control" id="readingTime" maxlength="100">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags (phân cách bằng dấu phẩy)</label>
                                <input type="text" th:field="*{tags}" class="form-control" id="tags" placeholder="ví dụ: sức khỏe, dinh dưỡng, học đường">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="seoTitle" class="form-label">SEO Title</label>
                                    <input type="text" th:field="*{seoTitle}" class="form-control" id="seoTitle" maxlength="200">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="seoDescription" class="form-label">SEO Description</label>
                                    <input type="text" th:field="*{seoDescription}" class="form-control" id="seoDescription" maxlength="500">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{isPublished}" id="isPublished">
                                <label class="form-check-label" for="isPublished">Xuất bản ngay</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{isFeatured}" id="isFeatured">
                                <label class="form-check-label" for="isFeatured">Bài viết nổi bật</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/health-blogs" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <!-- Nút lưu chỉ cho ADMIN -->
                                <button sec:authorize="hasRole('ADMIN')" type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
