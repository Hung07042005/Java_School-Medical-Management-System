<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách sự kiện y tế</title>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2b6777;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #2b6777;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: white;
      display: inline-block;
    }

    .tai_nan { background-color: #e74c3c; }
    .sot { background-color: #f39c12; }
    .te_nga { background-color: #3498db; }
    .dich_benh { background-color: #8e44ad; }
    .khac { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div sec:authorize="hasAnyRole('NURSE','MANAGER')">
    <div class="container">
      <h2>Danh sách sự kiện y tế đã ghi nhận</h2>

      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã số HS</th>
            <th>Họ tên HS</th>
            <th>Loại sự kiện</th>
            <th>Thời gian</th>
            <th>Nhân viên y tế</th>
            <th>Mô tả</th>
            <th>Xử lý</th>
          </tr>
        </thead>
        <tbody>
<tr th:each="event, iterStat : ${events}">
  <td th:text="${iterStat.index + 1}"></td>
  <td th:text="${event.studentId}"></td>
  <td th:text="${event.studentName}"></td>
  <td><span th:class="'tag ' + ${event.eventType}" th:text="${event.eventType}"></span></td>
  <td th:text="${#temporals.format(event.eventTime, 'yyyy-MM-dd HH:mm')}"></td>
  <td th:text="${event.nurseName}"></td>
  <td th:text="${event.description}"></td>
  <td th:text="${event.actionTaken}"></td>
</tr>
</tbody>

      </table>
    </div>
  </div>
</body>
</html>
