<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý thuốc học sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="/css/custom-styles.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #f59e0b;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --light-bg: #f8fafc;
      --white: #ffffff;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--gray-800);
    }
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color) !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand i {
      color: var(--accent-color);
    }
    .main-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      margin: 2rem 0;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .table-responsive {
      margin-top: 20px;
    }
    .table th {
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: #fff;
      border: none;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .btn-confirm {
      background: var(--success-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 16px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-confirm:hover {
      background: #059669;
      color: #fff;
      transform: translateY(-2px);
    }
    .status-done {
      color: var(--success-color);
      font-weight: 600;
    }
    .status-pending {
      color: var(--warning-color);
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .main-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .table-responsive {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="fas fa-heartbeat"></i>
        SchoolMed
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="margin-top: 100px;">
    <div class="main-container">
      <h2 class="mb-4 text-center"><i class="fas fa-pills me-2"></i>Quản lý thuốc học sinh</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>STT</th>
              <th>ID Học sinh</th>
              <th>Tên thuốc</th>
              <th>Loại</th>
              <th>Đơn vị</th>
              <th>Số lượng</th>
              <th>Hạn dùng</th>
              <th>Ghi chú</th>
              <th>Đã uống?</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item, iter : ${medicines}">
              <td th:text="${iter.count}"></td>
              <td th:text="${item.studentId}"></td>
              <td th:text="${item.name}"></td>
              <td th:text="${item.type}"></td>
              <td th:text="${item.unit}"></td>
              <td th:text="${item.quantity}"></td>
              <td th:text="${item.expiryDate != null ? #temporals.format(item.expiryDate, 'yyyy-MM-dd') : '–'}"></td>
              <td th:text="${item.note}"></td>
              <td>
                <span th:if="${item.given != null and item.given}" class="status-done"><i class="fas fa-check-circle me-1"></i>Đã uống</span>
                <span th:if="${item.given == null or !item.given}" class="status-pending"><i class="fas fa-hourglass-half me-1"></i>Chưa uống</span>
              </td>
              <td>
                <form th:action="@{'/nurse/confirm-given/' + ${item.id}}" method="post" th:if="${item.given == null or !item.given}">
                  <button type="submit" class="btn-confirm">
                    <i class="fas fa-check"></i> Xác nhận
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-3 text-center">
        <a th:href="@{/}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
